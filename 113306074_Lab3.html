<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>113306074_Lab3_Number Guessing Game</title>
</head>
<body>
    <h1>113306074_Lab3_Number Guessing Game</h1>
    <div id="result"></div>
    <script src="script.js"></script>

	<script>
		const ans = Math.floor(Math.random() * 98) + 2;
        let timesLeft = 7;
        let min = 1;
        let max = 100;

        while( timesLeft > 0 ){

            let guess = window.prompt( '請猜一個數字' + min + '~' + max + '（含頭尾），剩餘次數：' + timesLeft );

            if( guess == null || isNaN(guess) ){

                alert( '輸入無效！請輸入一個數字。' );
                continue;
            }

            guess = Number( guess ); //輸入轉數字

            if( guess < min || guess > max ){

                alert( '請輸入' + min + '到' + max + '範圍內的數字！' );
                continue;
            }

            timesLeft--;

            if( guess == ans ){

                alert( '答對了~><' );
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "<img src='correct.jpg' alt='正確'>";
                break;

            }else if( timesLeft == 0 ){

                alert( '沒有機會了QQ 答案是' + ans );
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "<img src='wrong.jpg' alt='錯誤'>";
            
            }else{

                if( guess < ans ){

                    min = guess + 1;

                }else{

                    max = guess - 1;
                }

            }

        }
    </script>
</body>
</html>
